<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div> <img src="https://t3.ftcdn.net/jpg/02/06/14/56/360_F_206145642_ch7d799Dq38xZfRQjEAYRLaYS9jsmezF.jpg" alt="unable" width="100%" height="600px"></div>
  <div class="calculator" style="position: relative; bottom:500px ;">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="appendToDisplay('1')" style="color: rgb(230, 19, 19);">1</button>
      <button onclick="appendToDisplay('2')" style="color: rgb(230, 19, 19);">2</button>
      <button onclick="appendToDisplay('3')" style="color: rgb(230, 19, 19);">3</button>
      <button onclick="appendToDisplay('+')" style="color: rgb(230, 19, 19);">+</button>
      <button onclick="appendToDisplay('4')" style="color: rgb(230, 19, 19);">4</button>
      <button onclick="appendToDisplay('5')" style="color: rgb(230, 19, 19);">5</button>
      <button onclick="appendToDisplay('6')" style="color: rgb(230, 19, 19);">6</button>
      <button onclick="appendToDisplay('-')" style="color: rgb(230, 19, 19);">-</button>
      <button onclick="appendToDisplay('7')" style="color: rgb(230, 19, 19);">7</button>
      <button onclick="appendToDisplay('8')" style="color: rgb(230, 19, 19);" >8</button>
      <button onclick="appendToDisplay('9')" style="color: rgb(230, 19, 19);">9</button>
      <button onclick="appendToDisplay('*')" style="color: rgb(230, 19, 19);">*</button>
      <button onclick="clearDisplay()" style="color: rgb(230, 19, 19);">C</button>
      <button onclick="appendToDisplay('0')" style="color: rgb(230, 19, 19);">0</button>
      <button onclick="calculate()" style="color: rgb(61, 3, 3);">=</button>
      <button onclick="appendToDisplay('/')" style="color: rgb(24, 1, 1);">/</button>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
